<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="block">
                    <p>Text color picker</p>
                    <input class="form-control" type="color" id="colorPicker">
                </div>
                <div class="block">
                    <p>Background</p>
                    <input class="form-control" type="color" id="canvasColor">
                </div>
                <div class="block">
                    <p>Font size</p>
                    <select class="custom-select" type="select" id="fontSizePicker">
                        <option value="5">5px</option>
                        <option value="10">10px</option>
                        <option value="20">20px</option>
                        <option value="30">30px</option>
                        <option value="40">40px</option>
                        <option value="50">50px</option>
                    </select>
                </div>
                <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
                <div class="block">
                    <input type="text" id="textInput" placeholder="Type your name here">
                    <button type="button" class="btn btn-primary" id="submitText">Submit</button>
                </div>
                <div class="block">
                    <p>Rotation (degrees)</p>
                    <input class="form-control" type="number" id="rotationInput" min="0" max="360" step="1">
                </div>
                <div class="bottom">
                    <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                    <button type="button" class="btn btn-success" id="saveButton">Save & download</button>
                    <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
                    <button type="button" class="btn btn-info" id="undoButton">Undo</button>
                    <button type="button" class="btn btn-info" id="redoButton">Redo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
