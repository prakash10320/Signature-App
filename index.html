<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">Create Your Signature</h1>
                <div class="signature-block">
                    <div class="options">
                        <div class="option">
                            <p class="option-label">Text color</p>
                            <input class="form-control" type="color" id="colorPicker">
                        </div>
                        <div class="option">
                            <p class="option-label">Background</p>
                            <input class="form-control" type="color" id="canvasColor">
                        </div>
                        <div class="option">
                            <p class="option-label">Font size</p>
                            <select class="custom-select" type="select" id="fontSizePicker">
                                <option value="5">5px</option>
                                <option value="10">10px</option>
                                <option value="20">20px</option>
                                <option value="30">30px</option>
                                <option value="40">40px</option>
                                <option value="50">50px</option>
                            </select>
                        </div>
                        <div class="option">
                            <p class="option-label">Rotation (degrees)</p>
                            <input class="form-control" type="number" id="rotationInput" min="0" max="360" step="1">
                        </div>
                    </div>
                    <canvas class="signature-canvas" id="myCanvas" width="800" height="500"></canvas>
                    <div class="buttons">
                        <input type="text" id="textInput" class="form-control" placeholder="Type your name here">
                        <button type="button" class="btn btn-primary" id="submitText">Submit</button>
                        <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
                        <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
                        <button type="button" class="btn btn-info" id="undoButton">Undo</button>
                        <button type="button" class="btn btn-info" id="redoButton">Redo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
